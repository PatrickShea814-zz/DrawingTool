<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Drawing Tool</title>
    <link rel="stylesheet" type="text/css" href="Assets/css/style.css">

</head>

<body style='margin: 0'>
    <!-- Illustrator toolbar -->
    <div id="toolbar">
        <div id="tools" class="size">
            Tools: <span id="selected-tool"></span>
            <!-- decreased radius and increased radius id's -->
            <span class="toolcontrols">
                <button id="create-line" class="toolbox">Create Line</button>
                <button id="create-rectangle" class="toolbox">Create Rectangle</button>
                <button id="color-fill" class="toolbox">Color Fill</button>
            </span>
            <div id="colors">
            </div>
        </div>
        <div><input id="clearCanvas" type="button" value="Clear Canvas"></div>
    </div>
    <header>

    </header>
    <!-- illustrator functions -->
    <canvas id='canvas' style="display: block;">

    </canvas>
    <script src="JavaScript/main.js"></script>
    <script src="JavaScript/colors.js"></script>

</body>

</html>
